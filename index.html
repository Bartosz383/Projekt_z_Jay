<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Przewidywanie Pogody</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="app">
    <h1>Przewidywanie pogody</h1>

</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
